apply plugin: "com.axelor.app-module"

apply {
	version = "5.0.0-SNAPSHOT"
}

axelor {
	title "Axelor :: Admin"
	description "Axelor Admin Module"

	removable false
}

dependencies {
	compile project(":modules:axelor-exception")
	compile 'com.itextpdf:itextpdf:5.0.6'
	compile 'org.asciidoctor:asciidoctorj:1.5.6'
	compile 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.11'
	compile 'org.jruby:jruby-complete:9.1.13.0'
}


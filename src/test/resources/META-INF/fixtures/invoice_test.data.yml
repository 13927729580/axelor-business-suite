- !MatrixStructure: &mVersPosPrixCoef
  name: M_pVersionPoste_vPrixCoef
  nbEntry: 2
  nbRelease: 2
  param1: *cVersion
  param2: *cPoste
  sourceParam1: cl.pricingVersion
  sourceParam2: mel.post
  valueName1: Prix
  valueName2: Coefficient Réducteur
  valueCode1: Prix
  valueCode2: Coef

- !Constituent: &aboVersPR
  name: Abonnement par Version et Puissance Réduite
  code : aboVersPR
  matrixStructure: *mVersPosPrixCoef
  formula: Prix*cl.minPower
  
- !MatrixStructure: &mVersPosPrix
  name: M_pVersionPoste_vPrix
  nbEntry: 2
  nbRelease: 1
  param1: *cVersion
  param2: *cPoste
  sourceParam1: cl.pricingVersion
  sourceParam2: mel.post
  valueName1: Prix
  valueCode1: Prix

- !Constituent: &consoVersPoste
  name: Consommation par Version et Par Poste
  code : ConsoVersPoste
  matrixStructure: *mVersPosPrix
  formula: Prix
  
- !MatrixStructure: &mPrix
  name: M_vPrix
  nbEntry: 0
  nbRelease: 1
  valueName1: Prix
  valueCode1: Prix

- !Constituent: &enReactive
  name: Energie Réactive
  code : EnReact
  matrixStructure: *mPrix
  formula: Prix
  
- !MatrixStructure: &mTycPosPrixCoef
  name: M_pTypeconsoPoste_vPrixCoef
  nbEntry: 2
  nbRelease: 2
  param1: *cTypeDeConso
  param2: *cPoste
  sourceParam1: mel.type
  sourceParam2: mel.post
  valueName1: Prix
  valueName2: Coefficient Réducteur
  valueCode1: Prix
  valueCode2: Coef

- !Constituent: &depPuiss
  name: Dépassement de puissance
  code : DepPuiss
  matrixStructure: *mTycPosPrixCoef
  formula: Coef*Prix
  
- !Constituent: &termeEnergie
  name: Terme énérgie
  code : TermeEnergie
  matrixStructure: *mPrix
  formula: Prix
  
- !MatrixStructure: &mFormeContratPrix
  name: M_pFormecontrat_vPrix
  nbEntry: 1
  nbRelease: 1
  param1: *cFormeContrat
  sourceParam1: cl.contract.contractForm
  valueName1: Prix
  valueCode1: Prix

- !Constituent: &cGestion
  name: Composante de gestion
  code : CG
  matrixStructure: *mFormeContratPrix
  formula: Prix
  
  
- !MatrixStructure: &mGrandmesAveclocPrix
  name: M_pGrandmesAvecloc_vPrix
  nbEntry: 2
  nbRelease: 1
  param1: *cGrandeurMesuree
  param2: *cOuiNon
  sourceParam1: cl.pct.grandMes
  sourceParam2: cl.pct.avecLocation
  valueName1: Prix
  valueCode1: Prix

- !Constituent: &cComptageSansPlagePuiss
  name: Composante de Comptage sans plage de puissance
  code : CC_SPPS
  matrixStructure: *mGrandmesAveclocPrix
  formula: Prix  
  
- !MatrixStructure: &mPosteGrandmesA2DKCoef
  name: M_pPosteGrandmes_vA2DKCoef
  nbEntry: 2
  nbRelease: 4
  param1: *cPoste
  param2: *cGrandeurMesuree
  sourceParam1: mel.post
  sourceParam2: cl.pct.grandMes
  valueName1: a²
  valueName2: d
  valueName3: k
  valueName4: Coefficient
  valueCode1: a2
  valueCode2: d
  valueCode3: k
  valueCode4: Coef
  
- !Constituent: &cPartFixeSoutirageAvecDT
  name: Part Fixe de la Composante de Soutirage Avec Diff Temp
  code : PF_CS_aDT
  matrixStructure: *mPosteGrandmesA2DKCoef
  formula: a2 * cl.minPower
  
- !Constituent: &cMDPSaDT
  name: CMDPS Avec Diff Tempo
  code : CMDPSaDT
  matrixStructure: *mPosteGrandmesA2DKCoef
  formula: Coef
  
  
- !MatrixStructure: &mAlimsecours4Prix
  name: M_pAlimsecours_v4Prix
  nbEntry: 1
  nbRelease: 4
  param1: *cOuiNon
  sourceParam1: cl.feedSupplement
  valueName1: Prix 1 - Cellules
  valueName2: Prix 2 - Laisons aériennes
  valueName3: Prix 3 - Liaisons souterraines
  valueName4: Prix 4 - Puiss réservée alim secours
  valueCode1: Prix1
  valueCode2: Prix2
  valueCode3: Prix3
  valueCode4: Prix4
  
- !Constituent: &cACS
  name: Composante des alimentations complémentaires et de secours
  code : CACS
  matrixStructure: *mAlimsecours4Prix
  formula: (cl.nbCells X .Prix1 X cl.coefCacs) + (cl.nbMilesAirRoute X Prix2 X cl.coefCacs) + (cl.nbKmUnderConn X Prix3 X cl.coefCacs) +  (cl.noResPowerForEmergency X Prix4)

- !MatrixStructure: &mTypeliaisonPrix

- !PricingStructure: &strTarVert
  name: Tarif Vert
  pfLines:
    - !PricingStructurePfLine:
      constituent: *aboVersPR
    - !PricingStructurePfLine:
      constituent: *cGestion
    - !PricingStructurePfLine:
      constituent: *cComptageSansPlagePuiss
    - !PricingStructurePfLine:
      constituent: *cPartFixeSoutirageAvecDT
    - !PricingStructurePfLine:
      constituent: *cACS
      condition: cl.suscribeSupplement == True
    - !PricingStructurePfLine:
      constituent: *cR
      condition: cl.pct.componentGroup == True
      
  pvLines:
    - !PricingStructurePvLine:
      constituent: *consoVersPoste
      quantityType: *Conso
    - !PricingStructurePvLine:
      constituent: *enReactive
      quantityType: *Conso
    - !PricingStructurePvLine:
      constituent: *depPuiss
      quantityType: *Conso
    - !PricingStructurePvLine:
      constituent: *termeEnergie
      quantityType: *Conso
    - !PricingStructurePvLine:
      constituent: *cPartVariableSoutirageAvecDT
      quantityType: *Conso
    - !PricingStructurePvLine:
      constituent: *cMDPSaDT
      quantityType: *Conso
    - !PricingStructurePvLine:
      constituent: *cDPP
      quantityType: *Conso
    - !PricingStructurePvLine:
      constituent: *cER
      quantityType: *Conso
      

  


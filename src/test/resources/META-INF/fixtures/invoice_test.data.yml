  nbEntry: 1
  nbRelease: 1
  param1: *cTypeLiaison
  sourceParam1: cl.pct.typeLiaison
  valueName1: Prix
  valueCode1: Prix
  
- !Constituent: &cR
  name: Composante de Regroupement
  code : CR
  matrixStructure: *mTypeliaisonPrix
  formula: Prix
  
- !Constituent: &cPartVariableSoutirageAvecDT
  name: Part Variable de la Composante de Soutirage Avec Diff Temp
  code : PV_CS_aDT
  matrixStructure: *mPosteGrandmesA2DKCoef
  formula: d


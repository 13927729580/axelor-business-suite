########    STRUCTURE MATRICE DE PRIX ET COMPOSANTE  ########  

- !MatrixStructure: &mVersPrix
  name: M_Prix_par_Version
  nbEntry: 1
  nbRelease: 1
  param1: *cVersion
  sourceParam1: contract.pricingVersion.name
  valueName1: Prix
  valueCode1: Prix

- !MatrixStructure: &mVersPosPrix
  name: M_Prix_par_Version_et_Poste
  nbEntry: 2
  nbRelease: 1
  param1: *cVersion
  param2: *cPoste
  sourceParam1: contract.pricingVersion.name
  sourceParam2: macroEvent.post
  valueName1: Prix
  valueCode1: Prix

- !MatrixStructure: &mCoefPxConsoVersPos
  name: M_Coef_PrixConso_par_Version_et_Poste
  nbEntry: 2
  nbRelease: 1
  param1: *cVersion
  param2: *cPoste
  sourceParam1: contract.pricingVersion.name
  sourceParam2: macroEvent.post
  valueName2: Coefficient Réducteur
  valueCode2: Coef
  valueName3: Prix Consommation
  valueCode3: PxConso

- !Constituent: &aboVersPR
  name: Abonnement par Version et Puissance Réduite
  code : aboVersPR
  formula: $M_Prix_par_Version.Prix*contract.puissanceReduite/365.00
  product: *productAbo
  
- !Constituent: &consoVersPoste
  name: Consommation par Version et Par Poste
  code : ConsoVersPoste
  formula: $M_Prix_par_Version_et_Poste.Prix
  product: *productConso
    
#- !Constituent: &aboVersPR2
#  name: Abonnement par Version et Puissance Réduite (meme bareme que conso)
#  code : aboVersPR2
#  formula: $M_Prix_par_Version.Prix*contract.puissanceReduite
#  product: *productAbo
  
- !Constituent: &consoVersPoste2
  name: Consommation par Version et Par Poste (meme bareme que abo)
  code : ConsoVersPoste2
  formula: $M_Coef_PrixConso_par_Version_et_Poste.PxConso
  product: *productConso


- !MatrixStructure: &mPrix
  name: M_Prix
  nbEntry: 0
  nbRelease: 1
  valueName1: Prix
  valueCode1: Prix

- !Constituent: &enReactive
  name: Energie Réactive
  code : EnReact
  formula: $M_Prix.Prix
  product: *productConso
  
- !MatrixStructure: &mTycPrix
  name: M_Prix_par_Type_Comptage
  nbEntry: 2
  nbRelease: 2
  param1: *cTypeComptage
  sourceParam1: contract.pct.countingType.name
  valueName1: Prix
  valueCode1: Prix
  
- !MatrixStructure: &mPosCoef
  name: M_Coef_Reduc_par_Poste
  nbEntry: 2
  nbRelease: 2
  param2: *cPoste
  sourceParam2: macroEvent.post
  valueName2: Coefficient Réducteur
  valueCode2: Coef

- !Constituent: &depPuiss
  name: Dépassement de puissance
  code : DepPuiss
  formula: $M_Coef_Reduc_par_Poste.Coef*$M_Prix_par_Type_Comptage.Prix
  product: *productConso
  
- !Constituent: &termeEnergie
  name: Terme énérgie
  code : TermeEnergie
  formula: $M_Prix.Prix
  product: *productConso
  
- !MatrixStructure: &mFormeContratPrix
  name: M_Prix_par_Forme_Contrat
  nbEntry: 1
  nbRelease: 1
  param1: *cFormeContrat
  sourceParam1: contract.contract.contractForm.name
  valueName1: Prix
  valueCode1: Prix

- !Constituent: &cGestion
  name: Composante de gestion
  code : CG
  formula: $M_Prix_par_Forme_Contrat.Prix/365.00
  product: *productAbo
  
- !MatrixStructure: &mCtrlpuissGrandmesAveclocPrix
  name: M_Prix_par_CtrlPuiss_GrandMesu_AvecLoc
  nbEntry: 3
  nbRelease: 1
  param1: *cControlePuissance
  param2: *cGrandeurMesuree
  param3: *cOuiNon
  sourceParam1: contract.pct.powerControl.name
  sourceParam2: contract.pct.grandeurMeasured.name
  sourceParam3: contract.pct.withRenting.name
  valueName1: Prix
  valueCode1: Prix

- !Constituent: &cComptageSansPlagePuiss
  name: Composante de Comptage
  code : CC
  formula: $M_Prix_par_CtrlPuiss_GrandMesu_AvecLoc.Prix/365.00
  product: *productAbo
  
- !MatrixStructure: &mA2
  name: M_a2
  nbEntry: 2
  nbRelease: 4
  valueName1: a²
  valueCode1: a2
  
- !MatrixStructure: &mPosteDK
  name: M_Coef_d_k_par_Poste
  nbEntry: 2
  nbRelease: 4
  param1: *cPoste
  sourceParam1: macroEvent.post
  valueName2: d
  valueName3: k
  valueCode2: d
  valueCode3: k
  
- !MatrixStructure: &mGrandmesCoef
  name: M_Coef_par_Grandeur_mesuree
  nbEntry: 2
  nbRelease: 4
  param2: *cGrandeurMesuree
  sourceParam2: contract.pct.grandeurMeasured.name
  valueName4: Coefficient
  valueCode4: Coef
  
- !Constituent: &cPartFixeSoutirageAvecDT
  name: Part Fixe de la Composante de Soutirage Avec Diff Temp
  code : PF_CS_aDT
  formula: $M_a2.a2 * contract.puissanceReduite/365.00
  product: *productAbo
  
- !Constituent: &cMDPSaDT
  name: CMDPS Avec Diff Tempo
  code : CMDPSaDT
  formula: $M_Coef_par_Grandeur_mesuree.Coef * $M_Coef_d_k_par_Poste.k * $M_a2.a2
  product: *productConso
  
- !MatrixStructure: &mAlimsecours4Prix
  name: M_Prix_pour_Alim_secours
  nbEntry: 1
  nbRelease: 4
  param1: *cOuiNon
  sourceParam1: contract.feedSupplement.name
  valueName1: Prix 1 - Cellules
  valueName2: Prix 2 - Laisons aériennes
  valueName3: Prix 3 - Liaisons souterraines
  valueName4: Prix 4 - Puiss réservée alim secours
  valueCode1: Prix1
  valueCode2: Prix2
  valueCode3: Prix3
  valueCode4: Prix4
  
- !Constituent: &cACS
  name: Composante des alimentations complémentaires et de secours
  code : CACS
  formula: (((contract.nbCells*$M_Prix_pour_Alim_secours.Prix1) + (contract.nbMilesAirRoute*$M_Prix_pour_Alim_secours.Prix2)+(contract.nbKmUnderConn*$M_Prix_pour_Alim_secours.Prix3))*contract.coefCacs+(contract.noResPowerForEmergency*$M_Prix_pour_Alim_secours.Prix4))/365.00
  product: *productAbo
  
- !MatrixStructure: &mTypeliaisonPrix
  name: M_Prix_par_Type_de_liaison
  nbEntry: 1
  nbRelease: 1
  param1: *cTypeLiaison
#  sourceParam1: contract.pct.typeLiaison
  valueName1: Prix
  valueCode1: Prix
  
- !Constituent: &cR
  name: Composante de Regroupement
  code : CR
  formula: $M_Prix_par_Type_de_liaison.Prix/365.00
  product: *productAbo
  
- !Constituent: &cPartVariableSoutirageAvecDT
  name: Part Variable de la Composante de Soutirage Avec Diff Temp
  code : PV_CS_aDT
  formula: $M_Coef_d_k_par_Poste.d
  product: *productConso

- !Constituent: &cDPP
